<form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <mat-form-field>
        <input matInput placeholder="Event Title" formControlName="title">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Date" formControlName="date">
    </mat-form-field>

    <button [disabled]="isFormInvalid()" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Add Event</button>
</form>
