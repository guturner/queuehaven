<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <table mat-table [dataSource]="games$" style="width: 100%;">
                <ng-container matColumnDef="imagePath">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let game" style="text-align: center;"><img [src]="game.imagePath" width="216" /></td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Game Name</th>
                    <td mat-cell *matCellDef="let game">{{game.name}}</td>
                </ng-container>

                <ng-container matColumnDef="minNumOfPlayers">
                    <th mat-header-cell *matHeaderCellDef>Min # of Players</th>
                    <td mat-cell *matCellDef="let game">{{game.minNumOfPlayers}}</td>
                </ng-container>

                <ng-container matColumnDef="maxNumOfPlayers">
                    <th mat-header-cell *matHeaderCellDef>Max # of Players</th>
                    <td mat-cell *matCellDef="let game">{{game.maxNumOfPlayers}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
